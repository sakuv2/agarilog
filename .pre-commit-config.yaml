repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        always_run: true
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        always_run: true
      - id: check-yaml
        always_run: true
        args: [--allow-multiple-documents]
      - id: check-json
        always_run: true
      - id: check-added-large-files
        always_run: true

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort src
        language: system
        types: [python]

      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: poetry run flake8 src
        language: system
        types: [python]
